        <button type="button" onclick="seeAllRecipes()">See all Recipes</button>
    </form>

    <script>
        function seeAllRecipes() {
            const form = document.getElementById('ingredientsForm');
            const formData = new FormData(form);

            const selectedIngredients = [];

            // Loop through each checkbox and append values to the FormData
            const checkboxes = form.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach((checkbox) => {
                if (checkbox.checked) {
                    selectedIngredients.push(checkbox.value);
                }
            });

            // Store the selected ingredients in localStorage
            localStorage.setItem('selectedIngredients', JSON.stringify(selectedIngredients));

            // Redirect to 'results.html'
            window.location.href = 'result.html';
        }
    </script>
