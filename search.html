<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your styles here */
    </style>
</head>

<body>
    <h2>What ingredients do you have?</h2>

    <form id="ingredientsForm">
        <div class="category" id="dairy">
            <h3>Dairy</h3>
            <label class="container">Milk
                <input type="checkbox" name="dairy[]" value="Milk">
                <span class="checkmark"></span>
            </label>
            <label class="container">Cheese
                <input type="checkbox" name="dairy[]" value="Cheese">
                <span class="checkmark"></span>
            </label>
            <label class="container">Yogurt
                <input type="checkbox" name="dairy[]" value="Yogurt">
                <span class="checkmark"></span>
            </label>
            <label class="container">Butter
                <input type="checkbox" name="dairy[]" value="Butter">
                <span class="checkmark"></span>
            </label>
            <label class="container">Cream
                <input type="checkbox" name="dairy[]" value="Cream">
                <span class="checkmark"></span>
            </label>
        </div>

        <div class="category" id="meat">
            <h3>Meat</h3>
            <label class="container">Beef
                <input type="checkbox" name="meat[]" value="Beef">
                <span class="checkmark"></span>
            </label>
            <label class="container">Chicken
                <input type="checkbox" name="meat[]" value="Chicken">
                <span class="checkmark"></span>
            </label>
            <label class="container">Pork
                <input type="checkbox" name="meat[]" value="Pork">
                <span class="checkmark"></span>
            </label>
            <label class="container">Lamb
                <input type="checkbox" name="meat[]" value="Lamb">
                <span class="checkmark"></span>
            </label>
            <label class="container">Fish
                <input type="checkbox" name="meat[]" value="Fish">
                <span class="checkmark"></span>
            </label>
            <label class="container">Turkey
                <input type="checkbox" name="meat[]" value="Turkey">
                <span class="checkmark"></span>
            </label>
        </div>

        <div class="category" id="vegetable">
            <h3>Vegetables</h3>
            <label class="container">Broccoli
                <input type="checkbox" name="vegetable[]" value="Broccoli">
                <span class="checkmark"></span>
            </label>
            <label class="container">Carrot
                <input type="checkbox" name="vegetable[]" value="Carrot">
                <span class="checkmark"></span>
            </label>
            <label class="container">Spinach
                <input type="checkbox" name="vegetable[]" value="Spinach">
                <span class="checkmark"></span>
            </label>
            <label class="container">Bell Pepper
                <input type="checkbox" name="vegetable[]" value="Bell Pepper">
                <span class="checkmark"></span>
            </label>
            <label class="container">Tomato
                <input type="checkbox" name="vegetable[]" value="Tomato">
                <span class="checkmark"></span>
            </label>
            <label class="container">Onion
                <input type="checkbox" name="vegetable[]" value="Onion">
                <span class="checkmark"></span>
            </label>
            <label class="container">Potato
                <input type="checkbox" name="vegetable[]" value="Potato">
                <span class="checkmark"></span>
            </label>
        </div>

        <button type="button" onclick="seeAllRecipes()">See all Recipes</button>
    </form>

    <script>
        function seeAllRecipes() {
            const form = document.getElementById('ingredientsForm');
            const formData = new FormData(form);

            const selectedIngredients = [];

            // Loop through each checkbox and append values to the FormData
            const checkboxes = form.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach((checkbox) => {
                if (checkbox.checked) {
                    selectedIngredients.push(checkbox.value);
                }
            });

            // Store the selected ingredients in localStorage
            localStorage.setItem('selectedIngredients', JSON.stringify(selectedIngredients));

            // Redirect to 'results.html'
            window.location.href = 'result.html';
        }
    </script>
</body>

</html>
